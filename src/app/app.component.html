<app-header></app-header>
<div class="container-fluid bg" style="background-image: url(assets/bg.jpg);"><br><br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="color: whitesmoke;"><br><br>
            <form>
                <div div *ngIf="!isSignedIn">
                    <h1>Signup</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <label for="email"><b>Email</b></label>
                    <input type="text" #emailSignup name="email" id="email">

                    <label for="psw"><b>Password</b></label>
                    <input type="password" #passwordSignup name="psw" id="psw">
                    <hr>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                    <!-- <button type="submit" class="registerbtn">Register</button> -->
                    <button (click)="onSignup(emailSignup.value,passwordSignup.value)" class="registerbtn">Sign Up</button>
                </div>

                <div class="container signin">
                    <p style="color: black;">Already have an account? <a href="#">Sign in</a>.</p>
                </div>
            </form>

            <app-home *ngIf="isSignedIn" (islogout)="handlelogout()"></app-home>

        </div>
        <div class="col-md-4"></div>

    </div><br><br>
</div>


<app-footer></app-footer>
